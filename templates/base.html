<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anime Reviews {% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/darkly/bootstrap.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Anime Reviews</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/user">My Page</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/animeList">Search Animes</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          {% if 'username' in session %}
          <a class="nav-link" href="/logout">Logout</a>
          {% else %}
          <li><a class="nav-link" href="/register">Signup</a></li>
          <li><a class="nav-link" href="/login">Login</a></li>
          {% endif %}
        </li>
      </ul>
    </nav>

    <div class="container mt-5">
      {% for msg in get_flashed_messages() %}
      <div class="alert alert-info">{{ msg }}</div>
      {% endfor %} 
      {% if 'username' in session %}
      <h2>Welcome back!</h2>
      {% endif %}
      {% block content %}
      <!-- put the content here -->
      
      {% endblock %}

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="static/animeDB.js"></script>
  </body>
</html>
